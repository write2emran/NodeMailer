        <script>
                function showName(firstName, lastName) {
                    let nameIntro = 'Your Name is ';
            
                    // this inner function has access to the outer function variables and parameters
                    function makeFullName() {
                        return nameIntro + firstName + " " + lastName;
                    }
            
                    return makeFullName();
                }
            
                document.write(showName("Ruksar", "Imran"));
                
                
            </script>
